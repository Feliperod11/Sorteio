<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <link rel="icon" href="./Assets/images/luckico.png" type="image/png">
</head>
<body class="bg">
    <main class="container">
       <div class="tittle_div">
            <img src="./Assets/images/trevoico.png" alt="Trevo de 4 Folhas">
            <h1><span class="greencolor">Sorteio</span> <span class="whitecolor">de</span> <span class="greencolor">Números</h1></span>
       </div>
       <div class="logo_div">
            <img src="./Assets/images/logoico.png" alt="leprechaun">
        </div>
       <div class="raffle_div">
            <h1>Número <input id="raffle_value" type="number" name="number" value="0"> máximo de rifas</h1>
       </div>
       <div class="button_div">
            <button id="submit">Sortear</button>
       </div>
       <div class="result_div" id="result_container">
            <h1>O Número sorteado foi: </h1>
            <h1 class="final_result"></h1>
       </div>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
